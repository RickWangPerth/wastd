<!-- View details -->
{% if not hide_details %}
<a href="{{ object.get_absolute_url }}"
  class="mr-2 text-primary"
  title="View entire record: {{ object }}.">
  <span class="oi oi-eye" aria-hidden="true"></span>
  {% if label %}View{% endif %}
</a>
{% endif %}

<span class="badge badge-{{ object.status_colour }}">
  {% if request.user.is_staff %}
  <a href="{{ object.absolute_admin_url }}"
  class="text-primary text-success"
  title="Edit and QA this record in the data curation portal">
  <span class="oi oi-pencil" aria-hidden="true"></span>
  {% if label %}Edit{% endif %}
  </a>
  {% endif %}
  QA: {{ object.get_status_display }}
</span>
