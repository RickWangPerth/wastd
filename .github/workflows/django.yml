name: Django CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7, 3.8]
    env:
      DATABASE_URL: "postgis://wastd:wastd@localhost/wastd"
      COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}

    steps:
    - name: Setup PostgreSQL
      uses: huaxk/postgis-action@v1.0.0
      with:
        postgresql db: wastd
        postgresql user: wastd
        postgresql password: wastd
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Pandoc with Latex
      uses: Ender-events/pandoc@v1
    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install -qq binutils libproj-dev gdal-bin redis-server
        python -m pip install --upgrade pip
        pip install Fabric3
        pip install -r requirements/base.txt
        touch logs/wastd.log
    - name: Run Tests
      run: fab test
