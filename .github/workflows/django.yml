name: Django CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7, 3.8]
    env:
      DATABASE_URL: "postgis://wastd:wastd@localhost/wastd"
      COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
      PYPANDOC_PANDOC: "/usr/bin/pandoc"

    steps:
    - name: Setup PostgreSQL
      uses: huaxk/postgis-action@v1.0.0
      with:
        postgresql db: wastd
        postgresql user: wastd
        postgresql password: wastd

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -qq binutils libproj-dev gdal-bin redis-server

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    #- name: Install Pandoc with Latex
    #  uses: Ender-events/pandoc@v1

    - name: Install Pandoc
      uses: r-lib/actions/setup-pandoc@v1
      with:
        pandoc-version: '2.7.3'

    - name: Test pandoc
      run: echo "# Test" | pandoc -t html

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        python setup.py download_pandoc; python setup.py bdist_wheel
        pip install -r requirements/base.txt
        mkdir logs
        touch logs/wastd.log

    - name: Run Tests
      run: fab test
