{% extends 'popup/encounter.html' %}
{% with original as o %}
{% block title %}
<a href="{{ o.get_absolute_url }}">{% if o.species != "na" %}{{ o.get_species_display }}{% else %}Animal Encounter{% endif %}</a>
{% endblock %}
{% block headlines %}
<p class="card-text">
  <i class="fa-solid fa-heart-pulse"></i> {{ o.get_health_display }}
</p>
{% endblock %}
{% endwith %}
