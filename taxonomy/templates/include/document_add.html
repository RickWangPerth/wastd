{% if is_staff %}
<a href="{% url 'admin:conservation_document_add' %}?{{ subject }}={{ original.pk }}"
    title="Because you have DBCA Curator privileges, you may attach a new document."
    role="button"
    class="btn btn-success btn-sm{% if block %} btn-block{% endif%}"
    target="_">
  <span class="oi oi-plus" aria-hidden="true"></span> <span class="oi oi-document" aria-hidden="true"></span>
  {% if show_label_text %}Add new document{% endif %}
</a>
{% endif %}
