{% extends "pages/base.html" %}

{% block navbar_button %}{% endblock %}
{% block navbar_links %}{% endblock %}

{% block page_content %}
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h4>Please log in with your username and password:</h4>
            <form class="form-horizontal" action="" method="POST">
                {% csrf_token %}
                {% if form.errors %}
                <div class="form-group">
                    <div class="alert alert-danger">Sorry, that's not a valid username or password.</div>
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" value="" id="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" value="" id="password">
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>
                <input type="hidden" name="next" value="{{ next }}" />
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock %}
