{% extends "base.html" %}


{% block content %}
<div id="map"></div>
{% endblock content %}


{% block javascript%}
{{ block.super }}
<script src="https://static.dpaw.wa.gov.au/static/libs/leaflet/1.0.0-beta.2.rc.2/leaflet.js"></script>
<script src="https://static.dpaw.wa.gov.au/static/libs/leaflet-providers/1.0.29/leaflet-providers.min.js"></script>

<script>
var map = L.map('map').setView([-25, 115], 5);
L.tileLayer.provider('Esri.WorldImagery').addTo(map);
var layer = L.geoJson();
map.addLayer(layer);
$.getJSON("{% url 'observation-geojson' %}", function (data) {layer.addData(data);});
</script>
{% endblock %}
