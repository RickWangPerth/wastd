{% for action in actions %}
<div class="row d-block">
  <div class="col-12">
    <div class="card shadow-lg">
      <div class="card-body">
        <h5 class="card-title">
          {{ action.category }}: {{ action.instructions }}
          <small class="float-right">
            {% if request.user.is_staff %}
            <a href="{{ action.absolute_admin_url }}" class="btn btn-sm btn-success text-left"
              title="Because you have DBCA Curator privileges, you may edit this conservation action." target="_">
              <span class="oi oi-pencil" aria-hidden="true"></span>
              <span class="oi oi-task" aria-hidden="true"></span>
            </a>
            {% endif %}
            <a href="{{ action.update_url }}" class="btn btn-sm btn-primary text-left"
              title="Edit this conservation action." target="_">
              <span class="oi oi-pencil" aria-hidden="true"></span>
              <span class="oi oi-task" aria-hidden="true"></span>
            </a>
          </small>
        </h5>

        <!--  <p class="card-text">
          <span class="badge badge-warning" title="Legislative scope">
            details
          </span>
        </p> -->
      </div>
    </div>
  </div>
</div>
{% endfor %}
