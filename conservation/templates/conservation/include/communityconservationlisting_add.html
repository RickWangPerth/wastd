{% if request.user.is_staff %}
<a href="{% url 'admin:conservation_communityconservationlisting_add' %}{% if community %}?community={{ object.pk }}{% endif %}"
  class="btn btn-success btn-sm{% if block %} btn-block{% endif%} text-left"
  title="Because you have DBCA Curator privileges, you may propose a new conservation listing."
  target="_">
  <span class="oi oi-plus" aria-hidden="true"></span>
  <span class="oi oi-shield" aria-hidden="true"></span>
  {% if label %}Propose conservation listing{% endif %}
</a>
{% endif %}
<a href="{% url 'conservation:communityconservationlisting-create' %}{% if community %}?community={{ community.pk }}{% endif %}"
  class="btn btn-primary btn-sm{% if block %} btn-block{% endif%} text-left"
  title="Propose a new community conservation listing">
  <span class="oi oi-plus" aria-hidden="true"></span>
  <span class="oi oi-shield" aria-hidden="true"></span>
  {% if label %}Propose conservation listing{% endif %}
</a>
