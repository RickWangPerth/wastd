{% load taxonomy_tags occurrence_tags observations bootstrap4 %}
<div class="card card-md col-lg-4 col-md-6 col-sm-6 col-12">

  <h5>
    {{ original.taxon.taxonomic_name }}
    <span class="badge badge-sm badge-{{ original.status|tb_status_icon }} float-right"
          title="QA status">
      {{ original.get_status_display }}
    </span>
  </h5>

  {{ original.taxon.vernacular_name }}

  <div>
      <a href="{% url 'community-occurrence-associatedspecies-update' pk=original.encounter.community.pk occ_pk=original.encounter.id obs_pk=original.id %}"
      class="btn btn-primary btn-sm"
      title="Edit associated species."
      target="_">
      <span class="oi oi-plus" aria-hidden="true"></span>
      Edit
    </a>
    <a href="{{ original.absolute_admin_url }}"
      class="btn btn-success btn-sm"
      title="Edit in data curation portal."
      target="_">
      <span class="oi oi-pencil" aria-hidden="true"></span>
      Edit
    </a>
  </div>
</div>
