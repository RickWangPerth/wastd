{% if is_staff %}
<a href="{{ change_url }}?{{ subject }}={{ original.pk }}"
  class="btn btn-primary btn-sm{% if block %} btn-block{% endif%}"
  title="Because you have DBCA Curator privileges, you may add a new {{ subject }} occurrence record."
  target="_">
  <span class="oi oi-plus" aria-hidden="true"></span>
  {% if show_label_text %}Add occurrence{% endif %}
</a>
{% endif %}
